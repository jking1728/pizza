<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Pizza</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Epicodus Pizza</h1>
            <p>Let's make a' da pizza!</p>
        </div>
        <form id="pizzaForm">
            <div class="form-group">
                <label for="sizeSelect">Pick your size</label>
                <select class="form-control" id="pizzaSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <p>Select Toppings</p>
                <input type="checkbox" name="toppings" value="pepperoni">Pepperoni.<br>
                <input type="checkbox" name="toppings" value="canadian bacon">Canadian Bacon.<br>
                <input type="checkbox" name="toppings" value="sausage">Sausage<br>
                <input type="checkbox" name="toppings" value="ground beef">Ground Beef.<br>
                <input type="checkbox" name="toppings" value="mushrooms">Mushrooms.<br>
                <input type="checkbox" name="toppings" value="olives">Olives.<br>
                <input type="checkbox" name="toppings" value="onions">Onions.<br>
                <input type="checkbox" name="toppings" value="green pepper">Green Pepper.<br>
            </div>
            <button class="btn btn-primary">Order!</button>
        </form>
        <div id="reciept">
            <h1>Thank you for your order!</h1><hr>
            <p>You ordered a <span id="receiptSize"></span> size pizza with <span id="receiptToppings"></span>. Your total Price is $<span id="receiptPrice"></span>!</p>
        </div>




    </div>
</body>
</html>
